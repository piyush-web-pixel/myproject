{% block content %}
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(
      135deg,
      #43e97b,
      #38f9d7
    ); /* greenish gradient */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .register-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    width: 400px;
    animation: slideUp 0.8s ease-out;
  }

  .register-container h2 {
    margin-bottom: 20px;
    color: #2e7d32;
    font-size: 26px;
    text-align: center;
    animation: fadeIn 1s ease-in;
  }

  form label {
    font-weight: 500;
    margin-top: 10px;
    display: block;
    color: #444;
  }

  form input,
  form select,
  form textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  form input:focus,
  form select:focus,
  form textarea:focus {
    border-color: #56ab2f;
    outline: none;
    box-shadow: 0 0 8px rgba(86, 171, 47, 0.6);
  }

  button {
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    color: #fff;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(86, 171, 47, 0.5);
  }

  p {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
    color: #555;
  }

  a {
    color: #56ab2f;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #2e7d32;
  }
  form input,
  form select,
  form textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>

<div class="register-container">
  <h2>üìù Doctor Registration</h2>
  <div class="box"></div>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
