{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">ðŸ“„ All Lab Reports</h2>
    <a href="{% url 'upload_lab_report' %}" class="btn btn-gradient shadow-sm">
      + Upload New Report
    </a>
  </div>

  <div class="row g-4">
    {% for report in reports %}
      <div class="col-md-6 col-lg-4 animate-fade-up">
        <div class="card shadow-sm report-card h-100">
          <div class="card-body">
            <h5 class="card-title text-truncate">
              ðŸ§ª Lab Report
            </h5>
            <p class="card-text text-muted small mb-2">
              Uploaded: {{ report.uploaded_at|date:"Y-m-d H:i" }}
            </p>
            <a href="{% url 'view_lab_report' report.id %}" 
               class="btn btn-outline-primary btn-sm smooth-btn">
              View Report
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center">
        <div class="alert alert-info animate-fade-in shadow-sm">
          No reports uploaded yet.
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  /* Gradient Button */
  .btn-gradient {
    background: linear-gradient(45deg, #4facfe, #00f2fe);
    color: white;
    border: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .btn-gradient:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(79, 172, 254, 0.4);
    color: white;
  }

  /* Card styling */
  .report-card {
    border-radius: 15px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .report-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
  }

  /* Smooth animations */
  .animate-fade-up {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.6s ease forwards;
  }
  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 0.8s ease forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Smooth button hover */
  .smooth-btn {
    transition: all 0.25s ease;
  }
  .smooth-btn:hover {
    background-color: #4facfe;
    color: #fff;
  }
</style>
{% endblock %}
