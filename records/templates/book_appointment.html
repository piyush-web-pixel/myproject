{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 animate-fade-up">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">üìÖ Book Appointment</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST" novalidate>
            {% csrf_token %}

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label fw-bold">üë§ Name</label>
              <input type="text" name="name" class="form-control rounded-3" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label fw-bold">üìû Phone</label>
              <input type="text" name="phone" class="form-control rounded-3" required>
            </div>

            <!-- Doctor -->
            <div class="mb-3">
              <label class="form-label fw-bold">ü©∫ Select Doctor</label>
              <select name="doctor" class="form-select rounded-3" required>
                <option value="">-- Select a doctor --</option>
                {% for doctor in doctors %}
                  <option value="{{ doctor.id }}">{{ doctor.name }} - {{ doctor.department }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label class="form-label fw-bold">üìÜ Date</label>
              <input type="date" name="date" class="form-control rounded-3" required>
            </div>

            <!-- Time -->
            <div class="mb-3">
              <label class="form-label fw-bold">‚è∞ Time</label>
              <input type="time" name="time" class="form-control rounded-3" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label fw-bold">üìù Description</label>
              <textarea name="description" rows="3" class="form-control rounded-3"></textarea>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg smooth-btn">
                ‚úÖ Book Appointment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Fade up animation */
  .animate-fade-up {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.6s ease forwards;
  }
  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Button hover effect */
  .smooth-btn {
    transition: all 0.3s ease;
  }
  .smooth-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  }

  /* Input focus glow */
  .form-control:focus, .form-select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
  }
</style>
{% endblock %}
