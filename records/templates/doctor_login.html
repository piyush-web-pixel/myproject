<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>
  <style>
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #43e97b, #38f9d7); /* Greenish gradient */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}


    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 26px;
      animation: fadeIn 1s ease-in;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"], 
    input[type="password"] {
      width:92%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.6);
    }

    button {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.5);
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #4facfe;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #007acc;
    }

    /* Messages */
    ul {
      margin-top: 15px;
      list-style: none;
      padding: 0;
    }

    li {
      background: #ffe0e0;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 5px;
      color: #b00020;
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üë®‚Äç‚öïÔ∏è Doctor Login</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <p>Not registered? <a href="{% url 'doctor_register' %}">Register here</a></p>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
